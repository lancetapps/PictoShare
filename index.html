<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta property="og:url" content="http://lancetapps.github.com/PictoShare/"/>
<meta property="og:image" content="images/PictoShareFacebook.png"/>
<meta property="og:title" content="PictoShare"/>
<meta property="og:site_name" content="Picture sharing made easy"/>
<meta property="og:description" content="Use PictoShare to share your photos among devices. Download it for free."/>
<title>PictoShare</title>
<link rel="shortcut icon" href="favicon.ico" >
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>

<div id="header_wrap" class="outer">
	<header class="inner">
	    <img id="project_icon" src="images/iTunesArtwork@2x.png" />
        <a style="float:right" href="http://itunes.com/apps/pictoshare"><img src="images/Available_on_the_App_Store_Badge_US-UK_135x40.png" /></a>
    	<h1 id="project_title">Pictoshare</h1>
     	<h2 id="project_tagline">Pictures sharing made easy :)</h2>
        <hr />
    </header>
</div>

<div class="outer">
  	<section class="inner content">
	    <div class="text_left">
        	<div class="vcenter1">
	    		<h2 class="vcenter2">Share entire album<br />or selected photos</h2>
            </div>
        </div>
    	<img id="img_share" src="images/Share.png" />
        <hr style="clear:both" />
  	</section>
</div>

<div class="outer">
  	<section class="inner content">
	   	<img id="img_save" src="images/Save.png" />
        <div class="text_right">
        	<div class="vcenter1">
	    		<h2 class="vcenter2">Save shared photos to<br />any album or new album</h2>
            </div>
        </div>
        <hr style="clear:both" />
    </section>
</div>

<div class="outer">
  	<section class="inner content">
    	<div class="text_left">
        	<div class="vcenter1">
	    		<h2 class="vcenter2">Send to multiple devices</h2>
            </div>
        </div>
    	<img id="img_send" src="images/Send.png" />
        <hr style="clear:both" />
    </section>
</div>

<div class="outer">
  	<section class="inner content">
	   	<img id="img_save" src="images/Receive.png" />
        <div class="text_right">
        	<div class="vcenter1">
	    		<h2 class="vcenter2">Preview shared photos while transferring</h2>
            </div>
        </div>
    </section>
</div>

</body>
</html>
